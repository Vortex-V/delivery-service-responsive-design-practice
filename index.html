                    <div class="form-floating">

                    </div>
                    <span class="input-group-text">см</span>
                </div>
            </div>
            <div class="mb-1">
                <div class="input-group">
                    <div class="form-floating">

            </div>
            <div>
                <div class="form-floating">
                    <input type="email" id="email" name="email" class="form-control" list="cityOptions">

                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Ваш вопрос" id="question" name="question" style="height: 100px"></textarea>

                </div>
            </div>
        </div>
        <div class="row justify-content-lg-end px-3">
            <button type="submit" class="btn btn-primary col col-lg-3">Отправить</button>
