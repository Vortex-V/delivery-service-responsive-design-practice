<div class="container mb-3 mb-lg-5 vh-100">
    <h1 class="px-2">Оставить отзыв</h1>
    <form action="comment-create.html" method="post" class="px-3 px-md-2 px-md-0">
        <div class="row row-cols-1 row-cols-md-3 g-2 mb-2">
            <div class="col">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="text" id="number" name="number" class="form-control">
                        <label for="number">Номер отправления</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 mb-2">
            <div class="col">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="text" id="name" name="name" class="form-control">
                        <label for="name">Имя</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="email" id="email" name="email" class="form-control">
                        <label for="email">E-mail</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <label for="tel_country_id"></label>
                    <select id="tel_country_id" name="tel_country_id" class="form-select" style="max-width: 100px">
                        <option value="1">+7</option>
                        <option value="2">+93</option>
                        <option value="3">+355</option>
                        <option value="4">+213</option>
                    </select>
                    <div class="form-floating">
                        <input type="text" id="tel" name="tel" class="form-control" pattern="\d{3}\-\d{3}\-\d{4}" placeholder="999-999-9999">
                        <label for="tel">Номер телефона</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row row-cols-1 row-cols-lg-2 mb-3">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Комментарий" id="comment" name="comment" style="height: 100px"></textarea>
                        <label for="comment">Комментарий</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-end px-3">
            <button type="submit" class="btn btn-outline-success col col-lg-3">Отправить <i class="bi bi-arrow-right"></i></button>
        </div>
    </form>
</div>
